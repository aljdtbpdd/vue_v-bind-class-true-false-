<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>vue基础框架v-bind</title>
</head>

<body>
    <!-- 通过vue框架基础之v-bind 动态添加class 对象方式添加👇-->
    <!-- v-bind:class=""  可以缩写为 :class="" -->
    <div id='app'>
        <p v-bind:class="{ left:name_left,
                         right:name_right,
                              top:name_top }"></p>
        <!-- 注意class后面写{} 因为是对象的添加方式 👆 -->
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: app,
            data: {
                name_left: true, //第一步定义数据
                name_right: true,
                name_top: false, // true 会添加类名  false 不会添加的类名 
            },
            methods: {}
        })
    </script>
</body>

</html
